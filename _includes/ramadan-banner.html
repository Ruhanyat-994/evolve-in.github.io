<div id="ramadan-banner" class="ramadan-banner">
    <div class="banner-content">
      <span class="banner-title">Ramadan 2026 Countdown</span>
      <div id="countdown-timer" class="countdown">
        <div><span id="days">0</span><small>Days</small></div>
        <div><span id="hours">0</span><small>Hours</small></div>
        <div><span id="minutes">0</span><small>Minutes</small></div>
        <div><span id="seconds">0</span><small>Seconds</small></div>
      </div>
      <button id="close-banner" class="close-btn">&times;</button>
    </div>
  </div>
